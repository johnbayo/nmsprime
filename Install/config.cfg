[config]

name		= "lara-base"

description = "Lara NMS Roetzer Engineering Base Package"

destination	= "/var/www/lara"

license		= "private. TODO"

depends		= "mariadb mariadb-server httpd php56u php56u-cli php56u-mysqlnd php56u-mcrypt php56u-mbstring php56u-pdo mod_ssl composer git bind dhcp docsis"

options		= ""

exclude		= "'**lara/modules' '**lara/public/modules' '**lara/storage/app' '**lara/storage/logs' '**lara/storage/systemd' '*/.git' '*/.deprecated' '**lara/Install' *.log *.gitignore *.env *.git* *Install.php"


[files]

lara.conf		= /etc/httpd/conf.d/lara.conf
dhcpd.conf		= /etc/dhcp/dhcpd.conf
placeholder		= /etc/nms/license/.placeholder
nms-lara		= /etc/cron.d/nms-lara
